<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	  
<ui:composition template="/templates/_template.xhtml">
	<ui:define name="title">
		<h:outputText value="Login"/>
	</ui:define>
	
	<ui:define name="content">
		<h:messages globalOnly="true"/>
		<h:form id="formLogin">
			<fieldset>
				<legend>Enter System</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Email:" for="email"/>
					<h:inputText id="email" value="#{userBean.user.email}" required="true" requiredMessage="Email is required!">
						<f:passThroughAttribute name="type" value="email"/>
					</h:inputText>
					<h:message for="email"/>
					
					<h:outputLabel value="Senha:" for="senha"/>
					<h:inputSecret id="senha" value="#{userBean.user.senha}" required="true" requiredMessage="Senha is required!"/>
					<h:message for="senha"/>
					<h:commandButton value="Enter" action="#{userBean.login}"/>
				</h:panelGrid>
			</fieldset>
		</h:form>
	</ui:define>

</ui:composition>


</html>
